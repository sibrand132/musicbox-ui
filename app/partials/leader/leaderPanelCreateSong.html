<form ng-submit="createSong(song)">
    <div class="cont uk-animation-fade " style="clear: both; border-radius: 20px;" >


        <div id="edit">
            <div class="form-group">
                <label style="margin-top: 10px;">Song title</label>
                <input type="text" class="form-control" ng-model="song.title">

            </div>


            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#success">Save</button>

        </div>


        <!--<input class="datepicker" type="text" name="date" data-date-format="dd.mm.yyyy" ng-model="band.established"><br/>-->

        <div id="band-logo"><img src="./img/default.png"/></div>
        <div id="band-name">{{song.title}}</div>


        <div id="band-established">Created: {{currentDate}}</div>



        <div style="clear: both"></div>




        </div>


    <div id="success" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Success</h4>
                </div>
                <div class="modal-body">
                    <p>Successfully saved</p>
                    <p>You can now upload song in <b><a class="button" ng-click="goToLeader()" data-dismiss="modal">Songs to upload</a></b></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</form>
