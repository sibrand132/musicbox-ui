<form ng-submit="createSong()">
    <div class="cont uk-animation-fade " style="clear: both; border-radius: 20px;" >


        <div id="edit">
            <div class="form-group">
                <label style="margin-top: 10px;">Song title</label>
                <input type="text" class="form-control" ng-model="song.title">

            </div>


            <button type="submit" class="btn btn-primary">Save</button>

        </div>


        <!--<input class="datepicker" type="text" name="date" data-date-format="dd.mm.yyyy" ng-model="band.established"><br/>-->

        <div id="band-logo"><img src="./img/default.png"/></div>
        <div id="band-name">{{song.title}}</div>


        <div id="band-established">Created: {{currentDate}}</div>
            <div id="band-about">About: <br/>{{album.about}}</div>

            <div style="font-size: 20px;">Logs:</div><br/>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>User</th>
                    <th>Comment</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="log in logs">
                    <td>{{log.releaseDate}}</td>
                    <td>{{log.user}}</td>
                    <td>{{log.comment}}</td>
                    <td><button class="btn btn-default"><span class="glyphicon glyphicon-file"></span></button> </td>
                </tr>
                </tbody>
            </table>
        </div>





        </div>


</form>
