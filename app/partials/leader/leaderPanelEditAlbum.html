<form ng-submit="saveChanges()">
    <div class="cont uk-animation-fade" nv-file-drop="" uploader="uploader" style="clear: both; border-radius: 20px;" >



        <div id="edit">
            <div class="form-group">
                <label style="padding-top:10px ">Album title</label>
                <input type="text" class="form-control" ng-model="album.title">

            </div>

            <div class="form-group">
                <label>About album</label>
                <textarea type="text" rows="5" class="form-control" ng-model="album.about"></textarea>
            </div>


            <div class="row">

                <div class="col-md-3">

                    <h3>Select logo image</h3>

                    <div ng-show="uploader.isHTML5">
                        <!-- 3. nv-file-over uploader="link" over-class="className" -->
                        <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                            Drop zone
                        </div>

                    </div>

                    <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                    <input type="file" class="btn btn-default" nv-file-select="" uploader="uploader" multiple  /><br/>

                </div>

                <div class="col-md-9 table-responsive" style="margin-bottom: 40px">

                    <table class="table">
                        <thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th ng-show="uploader.isHTML5">Size</th>
                            <th ng-show="uploader.isHTML5">Progress</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td>
                                <strong>{{ item.file.name }}</strong>
                                <!-- Image preview -->
                                <!--auto height-->
                                <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                <!--auto width-->
                                <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                <!--fixed width and height -->
                                <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                            </td>
                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td class="text-center">
                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                    <span class="glyphicon glyphicon-upload"></span> Upload
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                    <span class="glyphicon glyphicon-trash"></span> Remove
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div>
                        <div>
                            Queue progress:
                            <div class="progress" style="">
                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                            <span class="glyphicon glyphicon-upload"></span> Upload all
                        </button>
                        <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                        </button>
                        <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                            <span class="glyphicon glyphicon-trash"></span> Remove all
                        </button>
                    </div>

                </div>

            </div>

            <div id="albumlogo-galery" ng-repeat="logo in albumLogos">
                <div class="pull-left" style="position: relative">
                    <button type="button" ng-click="delLogo(logo, $index)" class="btn btn-danger btn-xs" style="position: absolute; right: 0; width:20px; "><strong>&times</strong></button>
                    <img ng-src="uploads/albumsLogo/{{id}}/{{logo}}" style="width: 150px; margin: 5px;" class="img-thumbnail"/>
                </div>
            </div>
            <div style="clear: both"></div>

            <button type="submit" class="btn btn-primary">Save</button>

        </div>
        <div style="position: relative; top:20px; margin-left: 20px;">View</div>
        <hr style="border-style: dashed; border-color: black; margin-left: 20px; margin-right: 20px;"/>


        <div id="band-logo"><img src="./img/default.png"/></div>
        <div id="band-name">{{album.title}}</div>


        <div id="band-established">Released: {{album.releaseDate}}</div>
        <div id="band-about">About: <br/>{{album.about}}</div>

        <div id="band-albums">Songs: <a href="#/admin/create-song" class="btn btn-default">Add song</a> <br/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <!--<th></th>-->
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="song in songs">
                    <td><img src="./img/default.png" style="width: 100px;"/></td>
                    <td>{{song.title}}</td>
                    <td>{{song.releaseDate}}</td>
                    <!--<td><a href="#/admin/edit-album/{{$index}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></a> </td>-->
                    <td><button ng-click="deleteAlbum(album,$index)"class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span></button></td>
                    <td><a href="#/admin/song-logs/{{$index}}" class="btn btn-default">Logs</a></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</form>
