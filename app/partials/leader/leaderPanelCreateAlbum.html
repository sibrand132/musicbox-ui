<form ng-submit="createAlbum(album)">
    <div class="cont uk-animation-fade " style="clear: both; border-radius: 20px; " >


        <div id="edit" style="">
            <div class="form-group" style="">
                <label style="margin-top: 20px;">Album title</label>
                <input type="text" class="form-control" ng-model="album.title">

            </div>

            <div class="form-group">
                <label>About album</label>
                <textarea type="text" rows="5" class="form-control" ng-model="album.about"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#success">Save</button>

        </div>

        <div style="position: relative; top:20px; margin-left: 20px;">View</div>
        <hr style="border-style: dashed; border-color: black; margin-left: 20px; margin-right: 20px;"/>

        <!--<input class="datepicker" type="text" name="date" data-date-format="dd.mm.yyyy" ng-model="band.established"><br/>-->

        <div id="band-logo"><img src="./img/default.png"/></div>
        <div id="band-name">{{album.title}}</div>


        <div id="band-established">Created: {{currentDate}}</div>
            <div id="band-about">About: <br/>{{album.about}}</div>


        <div style="clear: both;"></div>
        </div>

    <div id="success" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Success</h4>
                </div>
                <div class="modal-body">
                    <p>Successfully saved</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="goToLeader()">Close</button>
                </div>
            </div>

        </div>
    </div>
</form>
