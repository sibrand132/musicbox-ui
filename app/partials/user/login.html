<div>
    <form ng-submit="formSubmit()" style="clear: both" class="uk-animation-fade ">
        <div class="cont center-block" >
            <div class="row">

                <div class="col-sm-6 center-block" style="float: none; padding-top: 20px">

                    <div class="panel panel-default" style=" color: #262626; border-radius: 20px;">
                        <div class="panel-heading" style="background-color: #262626; color: whitesmoke; ">
                            <h3 class="panel-title" style=" font-size: 20px; "><strong>Log in</strong></h3>
                        </div>
                        <div id="image-avatar">
                            <img src="./img/default-avatar.png"/>
                        </div>
                        <div class="panel-body">
                            <div ng-if="errors.login" class="alert alert-danger">{{errors.login}}</div>
                            <div class="form-group" ng-class="{ 'has-error':errors.login}">
                                <label>Email</label>
                                <input type="text" style="width: 100%"  class="form-control" ng-model="input.email" placeholder="Enter email...">
                            </div>
                            <div class="form-group" ng-class="{ 'has-error':errors.login}">
                                <label>Password</label>
                                <input type="password" style="width: 100%"  class="form-control" ng-model="input.password" placeholder="Enter password...">
                            </div>

                            <button class="btn btn-primary btn-block" style="margin-bottom: 10px">Log in</button>
                            <div class="pull-right" style="float: left">You don't have account?&nbsp
                                <a href="#/register" class="btn btn-primary btn-xs" style="color:#ffffff">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
