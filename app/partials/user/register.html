<form ng-submit="formSubmit(user,band)" style="clear: both" class="uk-animation-fade ">
    <div class="cont center-block" >
        <div class="row">

            <div class="col-sm-6 center-block" style="float: none; padding-top: 20px">

                <div class="alert alert-success" ng-if="message=='Success'">Successfully registered. Go to <a href="#/login" class="alert-link">log in</a>.</div>
                <div  ng-if="message!='Success'">

                <div class="panel panel-default" style="color: #262626; border-radius: 20px;">
                    <div class="panel-heading"style="background-color: #262626; color: whitesmoke;">
                        <h3 class="panel-title" style=" font-size: 20px; "><strong>Register</strong></h3>
                    </div>

                    <div id="image-avatar">
                        <img src="./img/default-avatar.png"/>
                    </div>
                    <div class="panel-body">
                        <div ng-if="errors.login" class="alert alert-danger">{{errors.login}}</div>
                        <div class="form-group" ng-class="{ 'has-error':errors.name, 'has-success':!errors.name && submit}">
                            <label>Name</label>
                            <input type="text" style="width: 100%"  class="form-control" ng-model="user.name" placeholder="Name...">
                            <span class="text-danger">{{errors.name}}</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error':errors.email, 'has-success':!errors.email && submit}">
                            <label>Email</label>
                            <input type="text" style="width: 100%"  class="form-control" ng-model="user.email" placeholder="Email...">
                            <span class="text-danger">{{errors.email}}</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error':errors.pass, 'has-success':!errors.pass && submit}">
                            <label>Password</label>
                            <input type="password" style="width: 100%"  class="form-control" ng-model="user.pass" placeholder="Password...">
                            <span class="text-danger">{{errors.pass}}</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error':errors.passconf, 'has-success':!errors.passconf && submit}">
                            <label>Repeat password</label>
                            <input type="password" style="width: 100%"  class="form-control" ng-model="user.passconf" placeholder="Repeat password...">
                            <span class="text-danger">{{errors.passconf}}</span>
                        </div>




                        <button class="btn btn-primary btn-block" style=" padding-top: 10px">Sign up</button>
                    </div>
                </div>
                    </div>
            </div>
        </div>
    </div>
</form>
