<form ng-submit="createUser(user)">
    <div class="cont uk-animation-fade " style="clear: both; border-radius: 20px;" >


        <div id="edit">
            <div class="form-group">
                <label style="padding-top:10px ">User name</label>
                <input type="text" class="form-control" ng-model="user.name">

            </div>

            <div class="form-group">
                <label>User email</label>
                <input type="text" class="form-control" ng-model="user.email"/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.pass"/>
            </div>

            <div class="form-group">
                <label>Repeat password</label>
                <input type="password" class="form-control" ng-model="user.passconf"/>
            </div>

            <div class="form-group">
                <label for="sel1">Role</label>
                <select class="form-control" id="sel1" ng-model="user.role">
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#success">Save</button>

        </div>
        <div style="position: relative; top:20px; margin-left: 20px;">View</div>
        <hr style="border-style: dashed; border-color: black; margin-left: 20px; margin-right: 20px;"/>

        <!--<input class="datepicker" type="text" name="date" data-date-format="dd.mm.yyyy" ng-model="band.established"><br/>-->

        <div id="band-logo"><img src="./img/default-avatar.png" style="width: 512px;"/> </div>
        <div id="band-name">{{user.name}}&nbsp</div>
        <div id="band-established">Email: {{user.email}}</div>

        <div style="clear: both;"></div>


    </div>

    <div id="success" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Success</h4>
                </div>
                <div class="modal-body">
                    <p>Successfully saved</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</form>
