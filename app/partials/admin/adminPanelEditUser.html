<form ng-submit="saveChanges(user)">
    <div class="cont uk-animation-fade " style="clear: both; border-radius: 20px;" >


        <div id="edit">
            <div class="form-group">
                <label style="padding-top:10px ">User name</label>
                <input type="text" class="form-control" ng-model="user.name">

            </div>

            <div class="form-group">
                <label>User email</label>
                <input type="text" class="form-control" ng-model="user.email"/>
            </div>


            <div class="form-group">
                <label for="sel1">Role</label>
                <select class="form-control" id="sel1" ng-model="user.role">
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

        </div>

        <div style="position: relative; top:20px; margin-left: 20px;">View</div>
        <hr style="border-style: dashed; border-color: black; margin-left: 20px; margin-right: 20px;"/>


        <!--<input class="datepicker" type="text" name="date" data-date-format="dd.mm.yyyy" ng-model="band.established"><br/>-->

        <div id="band-logo"><img src="./img/default-avatar.png" style="width: 512px;"/> </div>
        <div id="band-name">{{user.name}}</div>
        <div id="band-established">Email: {{user.email}}</div>

        <div style="clear: both;"></div>


    </div>
</form>
